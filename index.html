<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gunting batu kertas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <!-- papan score -->
    <div class="papan-score">
        <div class="papan-player">
            <div class="nama-player">player</div>
            <div id="score-player" class="score-player">0</div>
        </div>
        <div class="papan-computer">
            <div class="nama-computer">ITBOT</div>
            <div id="score-computer" class="score-computer">0</div>
        </div>
    </div>
    <!-- papan permainan-->
    <div class="papan-permainan">
        <div class="image-player">
            <img id= "img-player" src="images/paper-player.png" width="100%">
        </div>
        <div class="image-computer">
            <img id="img-computer" src="images/paper-computer.png" width="100%">
        </div>
    </div>
    <!-- papan button -->
    <div class="papan-button">
       <button class="play-button" onclick="play('rock')">Rock</button>
       <button class="play-button" onclick="play('paper')">Paper</button>
       <button class="play-button" onclick="play('scissor')">Scissor</button>
    </div>
    
    <script src=" javascript\main.js"></script>
</body>
</html>
